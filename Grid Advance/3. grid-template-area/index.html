<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Grid-Template-area</title>

</head>
<body>
<!-- layout-1 -->
<h1 style="text-align: center;">LAYOUT-1</h1>
    <div class="container-1">
        <div class="box" id="header">HEADER</div>
        <div class="box" id="menubar">MENU-BAR</div>
        <div class="box" id="content">CONTENT</div>
        <div class="box" id="footer">FOOTER</div>
       
    </div>
<!-- layout -2  -->
<h1 style="text-align: center;">LAYOUT-2</h1>
    <div class="container-2">
        <div class="box-2" id="header-area">HEADER</div>
        <div class="box-2" id="menu-area">MENUBAR</div>
        <div class="box-2" id="content-area">CONTENT</div>
        <div class="box-2" id="side-area">SIDEBAR</div>
        <div class="box-2" id="footer-area">FOOTER</div>
        
    </div>
    
</body>
</html>
